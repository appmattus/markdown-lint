defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-28
  environment:
    _JAVA_OPTIONS: "-Xmx1024m"

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "lint/build.gradle.kts" }}
      - run:
          name: Run Tests
          command: ./gradlew assemble check
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "lint/build.gradle.kts" }}
      - run:
          name: Save test results 
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/test/.*xml" -exec cp {} ~/junit/ \;
            find . -type f -regex ".*/build/test-results/testDebug*/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_artifacts:
          path: lint/build/reports
          destination: reports
      - store_test_results:
          path: ~/junit
      - persist_to_workspace:
          root: ./
          paths:
            - ./
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "lint/build.gradle.kts" }}
      - run:
          name: Upload build
          command: ./gradlew publishPlugins -Pgradle.publish.key=${GRADLE_PUBLISH_KEY} -Pgradle.publish.secret=${GRADLE_PUBLISH_SECRET}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: org-global
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          context: org-global
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
